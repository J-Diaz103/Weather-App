<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather App</title>
    <script
      src="https://kit.fontawesome.com/7dc3015a44.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  </head>
  <header style="background-color: gray; text-align: center">
    <h1 style="padding: 5%; color: white">Weather Dashboard</h1>
  </header>
  <body>
    <!--This is where the search bar and buttons from results appear-->
    <div class="container">
      <!-- add classes or ids for the divs to modify them with the media queries -->
      <!-- add a class to make this div a col at a viewportbrak point -->
      <div class="row">
        <!-- add a media queri to make this divs the width of the viewport for mobile view-->
        <div class="col-4">
          <div class="col" style="border: black solid 2px">
            <h1>Find A City :</h1>
            <input type="text" id="search" />
            <button style="background-color: rgb(7, 55, 168); border: white">
              <i class="fa fa-search" style="color: white" id="searchBtn"></i>
            </button>
          </div>
          <div
            class="col"
            id="saved-cities"
            style="border: black solid 2px"
          ></div>
        </div>
        <div class="col-8">
          <div
            class="col"
            id="weather-info"
            style="border: black solid 2px"
          ></div>
          <div class="col" style="border: black solid 2px"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="assets/js/script.js"></script>
</html>
